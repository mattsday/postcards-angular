<mat-card class="example-card" appearance="outlined">
  <img
    mat-card-image
    *ngIf="image() !== ''"
    src="{{ image() }}"
    alt="Postcard Image"
    width="1280"
    height="896"
    class="postcard"
  />
  <mat-card-content>
    <markdown ngPreserveWhitespaces>
      {{ story() }}
    </markdown>
  </mat-card-content>
  <!-- <mat-card-actions> -->
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>Details</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="postcard-map">
        <img
          src="{{ map() }}"
          alt="Map of your journey"
          width="640"
          height="640"
        />
      </div>
      <markdown ngPreserveWhitespaces>
        {{ description() }}
      </markdown>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
