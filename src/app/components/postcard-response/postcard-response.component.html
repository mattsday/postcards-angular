<mat-progress-bar mode="indeterminate" *ngIf="loading()" class="loading" />
<mat-card
  class="example-card"
  appearance="outlined"
  *ngIf="!loading() && data()?.image"
>
  <img
    *ngIf="data()?.image && !loading()"
    mat-card-image
    src="{{ data()?.image }}"
    alt="Postcard Image"
    width="1280"
    height="896"
    class="postcard"
  />
  <mat-card-content>
    <markdown ngPreserveWhitespaces>
      {{ data()?.story }}
    </markdown>
  </mat-card-content>
  <!-- <mat-card-actions> -->
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState.set(true)"
      (closed)="panelOpenState.set(false)"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>Details</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="postcard-map">
        <img
          class="map"
          src="{{ data()?.map }}"
          alt="Map of your journey"
          width="640"
          height="640"
        />
      </div>
      <markdown ngPreserveWhitespaces>
        {{ data()?.description }}
      </markdown>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
